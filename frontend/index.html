<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Voice Interview Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            width: 420px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background: #9ca3af;
        }
        #status {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>AI Voice Interview Bot</h2>
    <p>Click the mic and ask an interview question.</p>
    <button id="micBtn"> Start Speaking</button>
    <div id="status">Idle</div>
</div>

<script>
    const micBtn = document.getElementById("micBtn");
    const statusDiv = document.getElementById("status");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";

    micBtn.onclick = () => {
        recognition.start();
        statusDiv.innerText = "Listening...";
        micBtn.disabled = true;
    };

    recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        statusDiv.innerText = "You said: " + text;

        try {
            const res = await fetch("https://ai-voice-bot-8xbo.onrender.com/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            const data = await res.json();
            speak(data.reply);

        } catch (err) {
            statusDiv.innerText = "Backend not reachable";
            micBtn.disabled = false;
        }
    };

    function speak(text) {
        statusDiv.innerText = "Bot speaking...";
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";

        speechSynthesis.speak(utterance);

        utterance.onend = () => {
            statusDiv.innerText = "Idle";
            micBtn.disabled = false;
        };
    }

    recognition.onerror = () => {
        statusDiv.innerText = "Mic error. Try again.";
        micBtn.disabled = false;
    };
</script>

</body>

</html>
